<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slot Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Simple Slot Machine</h1>
      <div class="balance">
        <label for="money">Enter fake money:</label>
        <input type="number" id="money" min="0" step="1">
        <button id="addMoney">Add Money</button>
        <div id="status"></div>
      </div>
    </header>
    <main>
      <aside class="left">
        <h2>Payouts</h2>
        <table class="payout-table">
            <caption>Payouts</caption>
            <thead>
              <tr>
                <th>Combination</th>
                <th id="payout-header">Payout</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Three 9s</td>
                <td id="jackpot">Jackpot (500)</td>
              </tr>
              <tr>
                <td>3 x 7 (not first two)</td>
                <td id="payout_7_not_first_two"></td>
              </tr>
              <tr>
                <td>1 x 7</td>
                <td id="payout_1_7"></td>
              </tr>
              <tr>
                <td>2 equal numbers (not 7)</td>
                <td id="payout_2_equal"></td>
              </tr>
            </tbody>
          </table>
      </aside>
      <div class="center">
        <div class="slot-machine">
          <div class="slot" id="slot1"><span class="slot-inner">0</span></div>
          <div class="slot" id="slot2"><span class="slot-inner">0</span></div>
          <div class="slot" id="slot3"><span class="slot-inner">0</span></div>
        </div>
        <div class="bet">
          <p>Select a bet amount:</p>
          <div class="bet-buttons">
            <button id="bet1">$1</button>
            <button id="bet2">$2</button>
            <button id="bet3">$3</button>
            <button id="bet4">$4</button>
            <button id="bet5">$5</button>
          </div>
          <button id="spin">Spin</button>
          <p>Match the numbers on the reels to win. The more matching numbers, the higher the payout.</p>
        </div>
      </div>
      <aside class="right">
        <h2>Results</h2>
        <div id="resultMessage"></div>
      </aside>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
